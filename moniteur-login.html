<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Moniteur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #29b14a;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #29b14a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #219a3b;
    }

    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Connexion Moniteur</h1>
  <form method="POST" action="connexion-moniteur.php">
    <label for="email">Adresse e-mail</label>
    <input type="email" name="email" required>

    <label for="mot_de_passe">Mot de passe</label>
    <input type="password" name="mot_de_passe" required>

    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
